<div mat-dialog-actions class="d-flex justify-content-between align-items-center">
  <h1 mat-dialog-title>Delete Confirmation</h1>
  <!-- Close icon -->
  <button mat-icon-button (click)="closeFuc()">
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="text-danger">
  Are you sure you want to delete this item?
</div>
<div mat-dialog-actions> 
  <button  class=" bg-danger" mat-button [mat-dialog-close]="true" (click)="deleteData()">Yes</button>
  <button  class="bg-primary" mat-button [mat-dialog-close]="false" >No</button>
</div>
